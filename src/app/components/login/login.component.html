<div class="login-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>To-Do List</mat-card-title>
      <mat-card-subtitle>Sign in or sign up</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div class="error-card" *ngIf="errors$ | async as error">{{error}}</div>
      <form [formGroup]="loginForm">
        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input matInput type="text" placeholder="Enter username" formControlName="username"/>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput type="password" placeholder="Enter password" formControlName="password"/>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="signIn()">
        Sign In
      </button>
      <button mat-raised-button color="primary" (click)="signUp()">
        Sign Up
      </button>
    </mat-card-actions>
  </mat-card>
</div>
